{% extends 'base.html' %}
{% load static %}

{% block title %}
My blog
{% endblock%}

{% block css_file %}

    <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/all_post.css' %}" />


{% endblock%}

{% block content%}

    <section id = "all-posts"> 
        <h2> My post </h2>
        <ul>

            {% endfor%}

        </ul>

    </section>

{% endblock%}
