{% extends 'base.html' %}
{% load static %}

{% block title %}
This post Title
{% endblock%}

{% block css_file %}

    {% comment %} <link rel="stylesheet" href="{% static 'blog/post.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}" />


{% endblock%}

{% block content%}

    <section id = "summary"> 
        <h2> Post Title </h2>
        
        <article>
            <img src = "" alt = "{{post.title}}" />
            <address> {{post.autohr}} </address>
            <div>
                Last updated on <time> {{post.date}} </time>
            </div>
        </article>

    </section>

    <main> 
      <p>
        {{post.content}}
      </p>
    </main>

{% endblock%}
